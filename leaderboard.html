<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Displays the main heading of the page with the ID "leaderboard-title" for styling -->
    <h1 id="leaderboard-title">Leaderboard</h1>
    
    <!-- Creates a table to display the leaderboard -->
    <table class="leaderboard-table">
        <!-- Defines the table header section -->
        <thead>
            <!-- Defines a row in the header -->
            <tr>
                <!-- Table header for player ranking -->
                <th>Rank</th>
                <!-- Table header for player names -->
                <th>Player</th>
                <!-- Table header for player scores -->
                <th>Score</th>
            </tr>
        </thead>
        <!-- Defines the table body where leaderboard entries will be listed -->
        <tbody>
            <!-- First player entry row -->
            <tr>
                <!-- Displays rank 1 -->
                <td>1</td>
                <!-- Displays player name "Alice" -->
                <td>Alice</td>
                <!-- Displays Alice's score -->
                <td>5000</td>
            </tr>
            <!-- Second player entry row -->
            <tr>
                <!-- Displays rank 2 -->
                <td>2</td>
                <!-- Displays player name "Bob" -->
                <td>Bob</td>
                <!-- Displays Bob's score -->
                <td>4500</td>
            </tr>
            <!-- Third player entry row -->
            <tr>
                <!-- Displays rank 3 -->
                <td>3</td>
                <!-- Displays player name "Charlie" -->
                <td>Charlie</td>
                <!-- Displays Charlie's score -->
                <td>4000</td>
            </tr>
        </tbody>
    </table>

    <!-- A clickable button styled as a link that navigates back to the main page -->
    <a href="index.html" id="leaderboard-back-button">Back to Home</a>
</body>
</html>
